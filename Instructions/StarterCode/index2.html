<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="static/css/style2.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <title>Mine, All Mine</title>
</head>
<body>
    <div class="tupper">
        <div class="ware">
            <!-- makes the navbar -->
            <nav class="navbar navbar-expand-sm pdremove">
                <a href="index2.html" class="navbar-brand mx-auto" id="pretty">
                    UFO Sightings All Over The Place
                    <img src="static/images/ufo_green.svg" alt="Ufo Button Pic" height="60"/>
                </a>
            </nav>
        
            <!-- Makes the big jumbotron pic -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid text-center">
                    <h1 class="display-3" id="embolden">
                        UFO Sightings
                    </h1>
                    <h4>
                        The Truth Is Out There
                    </h4>
                </div>
            </div>
        
            <!-- Makes the form -->
            <div class="card mx-auto text-center">
                <div class="card-header">
                    Filter Your Search Here
                </div>

                <!-- This contains the actual form. -->
                <div class="card-body">
                    <!-- onsubmit="return false" This makes it not refresh when submit is pushed-->
                    <!-- It also just straight up prevents the form from submitting at all -->
                    <!-- You have to access values another way -->
                    <!-- This is unused in the current build. -->
                    <form>

                        <!-- Date Input -->

                        <!-- Old way of doing things, new way is dropdown. The way below works, but refactoring! -->
                        <!-- <div class="form-group">
                            <label for="dateInput">Enter A Date Anywhere Between 1/1/2010 and 1/13/2010</label> -->
                            <!-- The below line takes in the input as a date but still displays the placeholder correctly-->
                            <!-- <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="dateInput" placeholder="1/11/2011"> -->
                            <!-- <input type="text" class="form-control" id="dateInput" placeholder="1/1/2010">
                        </div> -->

                        <!-- Date input -->
                        <div class="form-group">
                            <label for="dateInput">Select a Date</label>
                            <select id="dateInput" class="form-control">
                                <option>All</option>
                            </select>
                        </div>

                        <!-- City Input -->
                        <div class="form-row">
                            <div class="col">
                                <label for="comboInput">Select A City, State, and Country</label>
                                <!-- The below line takes in the input as a date but still displays the placeholder correctly-->
                                <!-- <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="dateInput" placeholder="1/11/2011"> -->
                                <select class="form-control" id="comboInput">
                                    <option>All</option>
                                </select>
                            </div>

                            <!-- Shape Input -->
                            <div class="col">
                                <label for="shapeInput">Select A Spaceship Shape</label>
                                <!-- The below line takes in the input as a date but still displays the placeholder correctly-->
                                <!-- <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="dateInput" placeholder="1/11/2011"> -->
                                <select class="form-control" id="shapeInput">
                                    <option>All</option>
                                </select>
                            </div>
                        </div>

                        <!-- type="submit" means it clicks on submission. Irrelevant since enter no longer submits.-->
                        <button type="submit" class="btn" id="submission">
                            Filter Table
                        </button>
                    </form>
                </div>
            </div>
        
            <!-- Makes the table to be filled -->
            <div class="container-fluid pdremove">
                <div class="row mx-auto pdremove" id="trouble">
                    <div class="col-12 pdremove">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                    <th>Duration</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                    
                            <tbody>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Makes the footer -->
        <!-- The div with id tupper and id ware encapsulate all other content to push the header down -->
        <footer id="booty">
            UFO Sightings
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
